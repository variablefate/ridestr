name: Ridestr
description: |
    Request rides and pay with Bitcoin using Cashu ecash.
    Built on Nostr for censorship-resistant, peer-to-peer ridesharing.

    Features:
    - Build a network of your favorite trusted drivers
    - Request rides from nearby drivers or send a RoadFlare to just your favorites
    - Encrypted chat with drivers
    - Take private rides, without companies collecting your location data.
