repository: https://github.com/variablefate/ridestr
match: rider-app-release\.apk$
name: Ridestr
description: |
    Request rides and pay with Bitcoin using Cashu ecash.
    Built on Nostr for censorship-resistant, peer-to-peer ridesharing.

    Features:
    - RoadFlare personal driver network - build your trusted driver list
    - Request rides from nearby drivers or your favorites
    - Pay with Cashu ecash (trustless HTLC escrow)
    - Real-time ride tracking
    - Encrypted chat with drivers
    - Cross-device wallet sync via NIP-60
summary: Nostr-based rideshare app for riders
