repository: https://github.com/variablefate/ridestr
match: drivestr-release\.apk$
name: Drivestr
description: |
    Accept rides and earn Bitcoin using Cashu ecash.
    Built on Nostr for censorship-resistant, peer-to-peer ridesharing.

    Features:
    - RoadFlare personal network - build a rider following
    - Accept direct, broadcast, and RoadFlare ride offers
    - Get paid with Cashu ecash (trustless HTLC escrow)
    - Real-time navigation to pickup and destination
    - Encrypted chat with riders
    - Cross-device wallet sync via NIP-60
summary: Nostr-based rideshare app for drivers
